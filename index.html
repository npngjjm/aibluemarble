<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <script type="module">
      import { createBoard } from "/js/GUI/board.js";
      import { createPlayers, movePlayer } from "/js/GUI/player.js";
      import { Main } from "/js/domain/main.js";
      import { UI } from "/js/domain/ui.js";
      import { Game } from "/js/domain/game.js";

      const main = new Main(new UI(), new Game()); // 기존 로직은 그대로 둡니다.
      createBoard(); // 보드 생성 함수 호출
      createPlayers(2); // 플레이어 2명 생성
      /**
       * 주사위 굴리기 버튼을 생성하고 화면에 추가합니다.
       */
      function createDiceButton() {
        const button = document.createElement("button");
        button.textContent = "주사위 굴리기";

        // 버튼 스타일 설정
        Object.assign(button.style, {
          position: "fixed",
          bottom: "30px",
          left: "50%",
          transform: "translateX(-50%)",
          padding: "12px 24px",
          fontSize: "18px",
          fontWeight: "bold",
          cursor: "pointer",
          borderRadius: "8px",
          border: "none",
          backgroundColor: "#28a745", // Green color
          color: "white",
          boxShadow: "0 4px 8px rgba(0,0,0,0.2)",
          zIndex: "100",
        });

        // 버튼 클릭 이벤트 리스너
        button.addEventListener("click", () => {
          main.ui.rolled();
        });

        document.body.appendChild(button);
      }

      createDiceButton(); // 주사위 버튼 생성 함수 호출
    </script>
  </body>
</html>
